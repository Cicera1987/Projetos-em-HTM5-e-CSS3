<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interface de identificação</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section id="container">
      <img src="assets/img/perfil.png">

      <form>
        <div>
          <input class="e-mail" type="text" name="e-mail" id="e-mail" placeholder="Digite seu e-mail">
        </div>
        <div>
          <input class="senha" type="password" name="senha" id="senha" placeholder="Digite sua senha">
        </div>
        <div>
          <input class="submit" type="submit" value="Logar">
        </div>

      </form>

    </section>
  </body>
</html>
